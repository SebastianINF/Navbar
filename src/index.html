<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios de CSS</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <nav>
      <h1>Logo</h1>
      <ul class="navegacion">
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </ul>
      <ul class="loginSection">
        <li>Search</li>
        <li>Sign Up</li>
        <li>Login</li>
      </ul>
      
      <span class="span1">More</span>
      <span class="span2">
        <!-- icon hamburguer -->
        <svg xmlns="http://www.w3.org/2000/svg" class="hamburger" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M4 6l16 0"></path>
        <path d="M4 12l16 0"></path>
        <path d="M4 18l16 0"></path>
        </svg>
        <!-- icon close X -->
        <svg xmlns="http://www.w3.org/2000/svg" class="X" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M18 6l-12 12"></path>
        <path d="M6 6l12 12"></path>
        </svg>
      </span>    
    </nav>

    <script src="./index.js"></script>
  </body>
</html>
